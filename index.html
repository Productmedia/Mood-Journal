<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mood Journal</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h2>Mood Journal</h2>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="/about">About</a></li>
      <li><a href="#">signin/signup</a></li>
    </ul>
  </header>

  <div class="container">
    <form action="" method="post">
      <div id="mood_colour"></div>
      <label for="ftitle">Title</label> <br>
      <input type="text" id="title" placeholder="Post Title"> <br/>
      <label for="fmood">Mood</label> <br>
      <input type="text" id="mood" placeholder="Angry, Happy, Sad"> <br/>
      <label for="ftext">Text</label> <br>
      <input type="text" id="description" placeholder="description of your mood "> <br/>
      <button>Submit</button>
    </form>
  </div>
</body>
</html>
